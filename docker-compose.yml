services:
  redis:
    image: redis:7-alpine
    container_name: episod-redis
    # SECURITY: No ports exposed - only accessible within Docker network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: episod-api
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - "127.0.0.1:8080:8080"  # Only localhost - use reverse proxy for public access
    environment:
      API_PORT: 8080
      WORKER_ENABLED: "true"
      BACKEND_API_KEY: ${BACKEND_API_KEY:-}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-}
      # Database now uses Supabase Postgres â€” set DATABASE_URL in .env
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: "redis://redis:6379"
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      SUPABASE_STORAGE_BUCKET: ${SUPABASE_STORAGE_BUCKET:-files}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY:-}
      ELEVENLABS_VOICE_ID: ${ELEVENLABS_VOICE_ID:-}
      CARTESIA_API_KEY: ${CARTESIA_API_KEY:-}
      CARTESIA_API_URL: ${CARTESIA_API_URL:-https://api.cartesia.ai/v1}
      CARTESIA_VOICE_ID: ${CARTESIA_VOICE_ID:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      VEO_ENABLED: ${VEO_ENABLED:-false}
      VEO_MODEL: ${VEO_MODEL:-veo-3.1-generate-preview}
      XAI_VIDEO_ENABLED: ${XAI_VIDEO_ENABLED:-false}
      XAI_API_KEY: ${XAI_API_KEY:-}
      RENDER_RESOLUTION: ${RENDER_RESOLUTION:-1080p}
      BACKGROUND_MUSIC_PATH: ${BACKGROUND_MUSIC_PATH:-assets/music/music.mp3}
      MAX_CONCURRENT_JOBS: ${MAX_CONCURRENT_JOBS:-3}
    deploy:
      resources:
        limits:
          memory: 8g
    shm_size: '512m'
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - temp_data:/tmp/episod

volumes:
  temp_data:
